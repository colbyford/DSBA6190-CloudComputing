    # args: [ "while true; do sleep 30; done;" ]
    # resources:
    #   limits:
    #     memory: "2Gi"
    #     cpu: "200m"
  volumes:
    - name: datalake
      persistentVolumeClaim:
        claimName: pvc-datalake-blob