apiVersion: v1
kind: Pod
metadata:
  name: instructor-test-01
spec:
  restartPolicy: Never
  containers:
  - name: instructor-sklearn
    image: tuplexyz/instructor-sklearn:latest
    volumeMounts:
      - name: datalake
        mountPath: "/mnt/datalake/instructor"
        readOnly: false
    command: ["/bin/bash", "-c"]
    args: ["./run.sh"]
